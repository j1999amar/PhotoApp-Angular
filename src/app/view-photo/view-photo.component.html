<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-12 col-xl col-xxl-12">
            <div class="row g-3">
                <div class="col 12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col xxl-3" *ngFor="let i of data">
                    <div class="card " style="overflow-y:hidden;">
                        <div class="card-body"  >
                            <img src={{i.thumbnailUrl}}  class="card-img-top" alt="..." height="250px"   >
                            <h5 class="card-title"> Title {{i.title}} </h5>
                            <p class="card-text">
                                Id {{i.id}} <br>
                                Album Id {{i.albumId}} <br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
